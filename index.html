<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <!-- top container -->
    <div class="top">
      <p id="calc">calc</p>
      <div class="theme">
        <p>theme</p>
        <div class="toggle">
          <div class="digits">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle-container">
            <div class="toggle-icon"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- mid container -->
    <div class="screen">
      <h1 id="result">0</h1>
    </div>
    <!-- buttons -->
    <div class="button-container">
      <input type="button" value="7" class="short">
      <input type="button" value="8" class="short">
      <input type="button" value="9" class="short">
      <input type="button" value="DEL" id="del">
      <input type="button" value="4" class="short">
      <input type="button" value="5" class="short">
      <input type="button" value="6" class="short">
      <input type="button" value="+" class="short">
      <input type="button" value="1" class="short">
      <input type="button" value="2" class="short">
      <input type="button" value="3" class="short">
      <input type="button" value="-" class="short">
      <input type="button" value="." class="short">
      <input type="button" value="0" class="short">
      <input type="button" value="/" class="short">
      <input type="button" value="X" class="short">
      <input type="button" value="RESET"  id="reset">
      <input type="button" value="="  id="equals">
     
      
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tridwan</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
